<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <h3>Encontre</h3>
    <form action="http://www.exemple.com">
        <label for="q">Digite seu nome:</label>
        <input type="text" name="firstname">
        <br>
        <label for="q">Digite sua senha:</label>
        <input type="password" name="psw">
        <br>
        <input type="submit" value="Cadastrar">
        <br>
        <br>
        <br>
        <br>
        <label for="q">Qual seu gÃªnero?</label>
        <br>    
        <input type="radio" name="gender" value="Masculino" checked> Masculino <br>
        <input type="radio" name="gender" value="Feminino"> Feminino <br>
        <input type="radio" name="gender" value="Outros"> Outros <br>
        <br>
        <br>
        <label for="q">Selecione seus meios de transporte:</label>
        <br>
            <input type="checkbox" id="veiculo1" name="veiculo1" value="Bicicleta">
            <label for="veiculo1"> Bicicleta</label><br>
            <input type="checkbox" id="veiculo2" name="veiculo2" value="Carro">
            <label for="veiculo2"> Carro</label><br>
            <input type="checkbox" id="veiculo3" name="veiculo3" value="Moto">
            <label for="veiculo3"> Moto</label>
        <br>
        <label for="q">Selecione uma cor:</label>
        <input type="color" name="favcolor">
        <br>
        <label for="q">Digite a data do seu nascimento:</label>
        <input type="date" name="aniversario">
        <br>
        <label for="q">Selecione um arquivo:</label>
        <input type="file" name="myfile">
    </form>     
</body>
</html>
